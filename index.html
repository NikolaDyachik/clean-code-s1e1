<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" media="screen" />
  </head>
  <body>
    <header class="map">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" />
      <a class="map__about" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </header>
    <main class="main">
      <div class="main__add add-task">
        <label for="new-task">Add Item</label>
        <div class="add-task__wrapper">
          <input id="new-task" class="add-task__task task" type="text" />
          <button>Add</button>
        </div>
      </div>
      <section class="main__todo todo">
        <h3 class="todo__title">Todo</h3>
        <ul id="incomplete-tasks" class="todo__list">
          <li>
            <input type="checkbox" />
            <label class="todo__task task">Pay Bills</label>
            <input type="text" class="todo__task task" />
            <button class="todo__edit edit">Edit</button>
            <button class="todo__delete delete">
              <img src="./remove.svg" alt="" />
            </button>
          </li>
          <li class="todo__edit-mode edit-mode">
            <input type="checkbox" />
            <label class="todo__task task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__task task" />
            <button class="todo__edit edit">Save</button>
            <button class="todo__delete delete">
              <img src="./remove.svg" alt="" />
            </button>
          </li>
        </ul>
      </section>
      <section class="main__complited complited">
        <h3 class="complited__title">Completed</h3>
        <ul id="completed-tasks" class="complited__list">
          <li>
            <input type="checkbox" checked />
            <label class="complited__task task">See the Doctor</label>
            <input type="text" class="complited__task task" />
            <button class="complited__edit edit">Edit</button>
            <button class="complited__delete delete">
              <img src="./remove.svg" alt="" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
